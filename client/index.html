
<!DOCTYPE html>
<html ng-app="mixtapeApp">
<head>
	<meta charset="utf-8" />
	<title>¡MIXTAPE!</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
    <script src="/angular-draganddrop.js"></script>
</head>
<body ng-controller="playlistController">
	<!-- <div ng-controller="DragDropCtrl"> -->
	<div drop="onDrop($data, $event)" drop-effect="copy" drop-accept="'json/custom-object'" drag-over="onDragOver($event)" drag-over-class="drag-over-accept">
		<h1>¡MIXTAPE!</h1>

		<div class="player"></div>

		<div class="playlist">
		<!-- <div rx-drag>Drag Me!</div>
			<div class="container">
			<div class="page-header">
				<h1>RxJS for AngularJS Bindings Drag and Drop Example</h1>
				<p class="lead">Example to show coordinating events to perform drag and drop</p>
			</div> -->
			<input type="text" ng-model="title" placeholder="Playlist name">
			<h2>{{ title }}</h2>
			<ul>
					<li ng-repeat="track in tracks" draggable="true" effect-allowed="copy" draggable-type="custom-object" draggable-data="{foo: 'bar'}"> 
						{{track}}
					</li>
			</ul>
		<form ng-submit="sendList()">
			<button type="submit">Send to a Friend!</button>
		</form>
		</div>

		<div class="search"></div>
			<form ng-submit="addTrack()">
				Artist:<input type="text" ng-model="artist"><br>
				Song:<input type="text" ng-model="song">
				<input type="submit" value="add" />
			</form>
	    <script src="/app.js"></script>
    <!-- </div> -->
    </div>
</body>
</html>
